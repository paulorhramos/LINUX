# =============================================================================
# Configuração do Rocky Linux 10 Post-Install Script
# =============================================================================

# CONFIGURAÇÕES GERAIS
ENABLE_UPDATES=true
ENABLE_REPOSITORIES=true
ENABLE_DEV_TOOLS=true
ENABLE_MULTIMEDIA=true
ENABLE_SYSTEM_UTILS=true
ENABLE_FIREWALL=true
ENABLE_DOCKER=true
ENABLE_FLATPAK=true
ENABLE_AUTO_UPDATES=true
ENABLE_OPTIMIZATION=true
ENABLE_CLEANUP=true

# CONFIGURAÇÕES DE USUÁRIO
DEFAULT_USER="prhr"
SETUP_ZSH=true
SETUP_OH_MY_ZSH=true

# PACOTES ADICIONAIS PERSONALIZADOS
CUSTOM_PACKAGES=(
    "telegram-desktop"
    "discord"
    "steam"
    "wine"
    "winetricks"
    "obs-studio"
    "firefox"
    "chromium"
    "google-chrome-stable"
    "thunderbird"
    "libreoffice"
    "keepassxc"
    "qbittorrent"
)

# PACOTES FLATPAK
FLATPAK_PACKAGES=(
    "com.spotify.Client"
    "com.discordapp.Discord"
    "org.telegram.desktop"
    "com.valvesoftware.Steam"
    "org.videolan.VLC"
    "org.gimp.GIMP"
    "org.audacityteam.Audacity"
    "com.obsproject.Studio"
)

# REPOSITÓRIOS ADICIONAIS
THIRD_PARTY_REPOS=(
    "https://packages.microsoft.com/config/rhel/9/packages-microsoft-prod.rpm"
    "https://download1.rpmfusion.org/free/el/rpmfusion-free-release-9.noarch.rpm"
    "https://download1.rpmfusion.org/nonfree/el/rpmfusion-nonfree-release-9.noarch.rpm"
    "https://dl.google.com/linux/linux_signing_key.pub"
    "https://download1.rpmfusion.org/nonfree/el/rpmfusion-nonfree-release-9.noarch.rpm"
)

# CONFIGURAÇÕES DO DOCKER
DOCKER_COMPOSE_VERSION="v2.23.0"
ENABLE_DOCKER_ROOTLESS=false

# CONFIGURAÇÕES DE FIREWALL
FIREWALL_PORTS_TCP=(
    "22"    # SSH
    "80"    # HTTP
    "443"   # HTTPS
    "3000"  # Desenvolvimento
    "8080"  # Desenvolvimento
)

FIREWALL_PORTS_UDP=(
    "53"    # DNS
)

# CONFIGURAÇÕES DE OTIMIZAÇÃO
SWAPPINESS_VALUE=10
VFS_CACHE_PRESSURE=50
DNF_MAX_PARALLEL_DOWNLOADS=10

# CONFIGURAÇÕES DE BACKUP
ENABLE_TIMESHIFT=true
TIMESHIFT_SCHEDULE="daily"

# CONFIGURAÇÕES DE SHELL
ZSH_THEME="robbyrussell"
INSTALL_ZSH_PLUGINS=(
    "zsh-autosuggestions"
    "zsh-syntax-highlighting"
    "zsh-completions"
)

# CONFIGURAÇÕES DE DESENVOLVIMENTO
INSTALL_NODEJS_VERSION="18"
INSTALL_PYTHON_PACKAGES=(
    "pip"
    "virtualenv"
    "poetry"
    "black"
    "flake8"
    "pytest"
    "jupyter"
    "pandas"
    "numpy"
    "requests"
)

# CONFIGURAÇÕES DE FONTS
INSTALL_FONTS=(
    "google-noto-fonts"
    "google-noto-color-emoji-fonts"
    "liberation-fonts"
    "dejavu-fonts-all"
    "fontconfig"
)

# CONFIGURAÇÕES DE CODEC
INSTALL_CODECS=true
CODECS_PACKAGES=(
    "gstreamer1-plugins-base"
    "gstreamer1-plugins-good"
    "gstreamer1-plugins-ugly"
    "gstreamer1-plugins-bad-free"
    "gstreamer1-libav"
)

# LOGS E DEBUG
VERBOSE_OUTPUT=true
SAVE_LOGS=true
LOG_RETENTION_DAYS=30