# Nexus Repository Manager
version: '3.8'

services:
  # Nexus Repository Manager
  nexus:
    image: sonatype/nexus3:latest
    container_name: nexus_repository
    restart: unless-stopped
    environment:
      # Configurações JVM
      - NEXUS_CONTEXT_PATH=/
      - INSTALL4J_ADD_VM_PARAMS=-Xms2g -Xmx2g -XX:MaxDirectMemorySize=3g -Djava.util.prefs.userRoot=/nexus-data/javaprefs
      
      # Configurações de segurança
      - NEXUS_SECURITY_RANDOMPASSWORD=false
      
    ports:
      - "8081:8081"
      - "8082:8082"  # Docker registry hosted
      - "8083:8083"  # Docker registry proxy
      - "8084:8084"  # Docker registry group
    volumes:
      - nexus_data:/nexus-data
      - nexus_logs:/opt/sonatype/nexus/logs
      - ./nexus/scripts:/opt/sonatype/nexus/scripts:ro
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/service/rest/v1/status || exit 1"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 300s
    ulimits:
      nproc: 65536
      nofile: 65536

  # PostgreSQL para metadados (opcional - Nexus usa OrientDB por padrão)
  postgres:
    image: postgres:15-alpine
    container_name: nexus_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=nexus
      - POSTGRES_USER=nexus
      - POSTGRES_PASSWORD=nexus123
    ports:
      - "5436:5432"
    volumes:
      - postgres_nexus_data:/var/lib/postgresql/data
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus -d nexus"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - postgres

  # Nginx Proxy
  nginx:
    image: nginx:alpine
    container_name: nexus_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "5000:5000"  # Docker registry proxy
    volumes:
      - ./nexus/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nexus/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nexus/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - nexus-network
    depends_on:
      - nexus
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - proxy

  # Cleanup Job (limpa artefatos antigos)
  nexus-cleanup:
    image: sonatype/nexus3:latest
    container_name: nexus_cleanup
    restart: "no"
    volumes:
      - nexus_data:/nexus-data
      - ./nexus/cleanup:/scripts:ro
    networks:
      - nexus-network
    depends_on:
      - nexus
    entrypoint: /bin/bash
    command: /scripts/cleanup.sh
    profiles:
      - cleanup

volumes:
  nexus_data:
    driver: local
  nexus_logs:
    driver: local
  postgres_nexus_data:
    driver: local

networks:
  nexus-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.24.0.0/16