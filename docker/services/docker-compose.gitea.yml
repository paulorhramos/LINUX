# Gitea Git Server para Rocky Linux 10
version: '3.8'

services:
  # Gitea Git Server
  gitea:
    image: gitea/gitea:latest
    container_name: gitea_server
    restart: unless-stopped
    environment:
      # Configurações básicas
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__server__DOMAIN=localhost
      - GITEA__server__SSH_DOMAIN=localhost
      - GITEA__server__ROOT_URL=http://localhost:3000/
      - GITEA__server__HTTP_PORT=3000
      - GITEA__server__SSH_PORT=2222
      
      # Configurações de banco
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=postgres:5432
      - GITEA__database__NAME=gitea
      - GITEA__database__USER=gitea
      - GITEA__database__PASSWD=gitea123
      
      # Configurações de cache
      - GITEA__cache__ENABLED=true
      - GITEA__cache__ADAPTER=redis
      - GITEA__cache__HOST=redis://redis:6379/0
      
      # Configurações de sessão
      - GITEA__session__PROVIDER=redis
      - GITEA__session__PROVIDER_CONFIG=redis://redis:6379/1
      
      # Configurações de segurança
      - GITEA__security__INSTALL_LOCK=false
      - GITEA__security__SECRET_KEY=changeme
      - GITEA__security__INTERNAL_TOKEN=changeme
      
      # Configurações de serviço
      - GITEA__service__DISABLE_REGISTRATION=false
      - GITEA__service__REQUIRE_SIGNIN_VIEW=false
      - GITEA__service__ENABLE_CAPTCHA=false
      
      # Configurações de webhook
      - GITEA__webhook__ALLOWED_HOST_LIST=*
      
      # Configurações de LFS
      - GITEA__lfs__START_SERVER=true
      - GITEA__lfs__STORAGE_TYPE=local
      
    ports:
      - "3000:3000"
      - "2222:22"
    volumes:
      - gitea_data:/data
      - gitea_config:/etc/gitea
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - gitea-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/v1/version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gitea_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=gitea
      - POSTGRES_USER=gitea
      - POSTGRES_PASSWORD=gitea123
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --lc-collate=C --lc-ctype=C
    ports:
      - "5434:5432"
    volumes:
      - postgres_gitea_data:/var/lib/postgresql/data
      - ./gitea/postgres/init:/docker-entrypoint-initdb.d:ro
    networks:
      - gitea-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gitea -d gitea"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache/Session
  redis:
    image: redis:7-alpine
    container_name: gitea_redis
    restart: unless-stopped
    ports:
      - "6381:6379"
    volumes:
      - redis_gitea_data:/data
      - ./gitea/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - gitea-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: gitea_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./gitea/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./gitea/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./gitea/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - gitea-network
    depends_on:
      - gitea
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - proxy

  # Gitea Actions Runner (para CI/CD)
  gitea-runner:
    image: gitea/act_runner:latest
    container_name: gitea_runner
    restart: unless-stopped
    environment:
      - GITEA_INSTANCE_URL=http://gitea:3000
      - GITEA_RUNNER_REGISTRATION_TOKEN=your_token_here
      - GITEA_RUNNER_NAME=gitea-runner-1
    volumes:
      - gitea_runner_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - gitea-network
    depends_on:
      - gitea
    profiles:
      - runner

volumes:
  gitea_data:
    driver: local
  gitea_config:
    driver: local
  gitea_runner_data:
    driver: local
  postgres_gitea_data:
    driver: local
  redis_gitea_data:
    driver: local

networks:
  gitea-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16