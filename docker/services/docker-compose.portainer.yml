# Portainer - Docker Management UI
version: '3.8'

services:
  # Portainer Community Edition
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer_ce
    restart: unless-stopped
    environment:
      - PORTAINER_HTTP_ENABLED=true
      - PORTAINER_HTTPS_ENABLED=false
      - PORTAINER_ENABLE_HOST_MANAGEMENT_FEATURES=true
    ports:
      - "9000:9000"
      - "9443:9443"  # HTTPS
      - "8000:8000"  # Edge agent tunnel
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
      - ./portainer/config:/config:ro
    networks:
      - portainer-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Portainer Agent (para gerenciar outros hosts Docker)
  portainer-agent:
    image: portainer/agent:latest
    container_name: portainer_agent
    restart: unless-stopped
    environment:
      - AGENT_CLUSTER_ADDR=tasks.agent
      - AGENT_PORT=9001
    ports:
      - "9001:9001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - portainer-network
    profiles:
      - agent

  # Watchtower - Auto-update containers
  watchtower:
    image: containrrr/watchtower:latest
    container_name: portainer_watchtower
    restart: unless-stopped
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400  # 24 horas
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_NOTIFICATIONS_LEVEL=info
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - portainer-network
    profiles:
      - watchtower

  # Nginx Proxy
  nginx:
    image: nginx:alpine
    container_name: portainer_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./portainer/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./portainer/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./portainer/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - portainer-network
    depends_on:
      - portainer
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - proxy

volumes:
  portainer_data:
    driver: local

networks:
  portainer-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16