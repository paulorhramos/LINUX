# Redis configuration for Jenkins
port 6379
bind 0.0.0.0
timeout 0
tcp-keepalive 300

# Logging
loglevel notice
logfile ""

# Persistence
save 900 1
save 300 10
save 60 10000

rdbcompression yes
rdbchecksum yes
dbfilename jenkins.rdb

dir /data

# Memory management
maxmemory-policy allkeys-lru
maxclients 10000

# Security (descomente se quiser senha)
# requirepass jenkins123

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128